<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Button Trigger Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <script src="js/jquery-1.11.2.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </head>
    <body>

        <div class="container">
            <h2>Modal Example</h2>
            <!-- Trigger the modal with a button -->
            <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Open Modal</button>
            <button type="button" class="btn btn-info btn-lg" id="clickme"> Click Me </button><br>
            <p id="clikmeclikedtimes">0</p>

            <!-- Modal -->
            <div class="modal fade" id="myModal" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title">Modal Header</h4>
                        </div>
                        <div class="modal-body">
                            <p>Some text in the modal.</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" id="triggerclickme">Trigger Click Me</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                    </div>

                </div>
            </div>

        </div>

    </body>
    <script>
        $(function () {
            $('#myModal').modal('show');
            console.log('Model Popup triggered');
        });
        $('#clickme').click(function () {
            console.log('Click me triggered');
            var x = $('#clikmeclikedtimes').text();
            console.log('x:' + x);
            var y = parseInt(x, 10) + 1;
            console.log('y:' + y);
            $('#clikmeclikedtimes').text(y);
        })
        $('#triggerclickme').click(function () {
            $("#clickme").trigger("click");
        })
    </script>
</html>
